<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <link rel="stylesheet" href="./fob.css">
</head>
<body id="body">
    <header class="header">
        <nav >
            <ul>
                <li>
                    <a id="homeBtn" href="./fob_home.html">HOME</a>
                </li>
                <li>
                    <a id="storeBtn" href="./fob_store.html">STORE</a>
                </li>
                <li>
                    <a id="ordersBtn" href="./fob_orders.html">ORDERS</a>
                </li>
                <li>
                    <a href="./fob_addproduct.html">ADD PRODUCTS</a>
                </li>
                <li>
                    <a id="adminProductBtn" href="./fob_adminproducts.html">ADMIN PRODUCTS</a>
                </li>
                <li>
                    <button id="cartBtn">CART</button> 

                </li>
            </ul>
        </nav>
    </header>
    <section id="cart">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class="cart-header">
            <span class="cart-item cart-column">ITEM</span>
            <span class="cart-price cart-column">PRICE</span>
            <span class="cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cartitems" id="cartitems1"></div>
        <button class="purchase-btn" type="button">PURCHASE</button>
        <div class="cart-total">
            <span id="total">TOTAL  $</span>
            <span id="totalprice">0</span>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./fob_cart.js"></script>
    <script src="./fob_store.js"></script>

</body>
</html>
