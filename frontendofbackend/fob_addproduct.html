<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <link rel="stylesheet" href="./fob.css">
</head>
<body id="body">
    <header class="header">
        <nav >
            <ul>
                <li>
                    <a id="homeBtn" href="./fob_home.html">HOME</a>
                </li>
                <li>
                    <a id="storeBtn" href="./fob_store.html">STORE</a>
                </li>
                <li>
                    <a id="ordersBtn" href="./fob_orders.html">ORDERS</a>
                </li>
                
                <li>
                    <a href="./fob_addproduct.html">ADD PRODUCTS</a>
                </li>
                <li>
                    <a id="adminProductBtn" href="./fob_adminproducts.html">ADMIN PRODUCTS</a>
                </li>
                
                <li>
                    <button id="cartBtn">CART</button> 

                </li>
            </ul>
        </nav>
    </header>
    <section id="cart">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class=" cart-header">
            <span class="cart-item cart-column">ITEM</span>
            <span class="cart-price cart-column">PRICE</span>
            <span class="cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cartitems" id="cartitems1"></div>
        <button class="purchase-btn" type="button">PURCHASE</button>
        <div class="cart-total">
            <span id="total">TOTAL  $</span>
            <span id="totalprice">0</span>
        </div>
    </section>
    
    <section id="addProductSection">
        <form class="product-form" action="http://localhost:4000/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="">
            </div>
            <div class="form-control">
                <label for="imageUrl">Image URL</label>
                <input type="text" name="imageUrl" id="imageUrl" value="">
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" step="0.01" value="">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5"></textarea>
            </div>
            <button class="formSubmitBtn" type="submit">Add Product</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="fob_cart.js"></script>
</body>
</html>
